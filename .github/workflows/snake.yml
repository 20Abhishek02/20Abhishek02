name: üêç Generate Snake Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # every day at midnight
  workflow_dispatch:     # allows manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # important for committing with PAT
          fetch-depth: 0              # fetches full history, needed for commit

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: 20Abhishek02
          outputs: |
            ./output/snake.svg

      - name: Push the generated snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
